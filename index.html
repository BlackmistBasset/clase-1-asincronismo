<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="spinner_container hidden">
      <img src="/spinner.svg" alt="Loading" />
    </div>
    <button id="nueva-alumna">Nueva alumna</button>

    <form id="filtros">
      <select name="comision" id="comision">
        <option value="">comision...</option>
        <option value="19">19va comision</option>
        <option value="20">20va comision</option>
        <option value="21">21va comision</option>
        <option value="22">22va comision</option>
      </select>
      <select name="modalidad" id="modalidad">
        <option value="">modalidad...</option>
        <option value="sincronico">Sincrónica</option>
        <option value="asincronica">Asincrónica</option>
      </select>
      <select name="lenguajeFavorito" id="lenguajeFavorito">
        <option value="">lenguaje favorito...</option>
        <option value="python">Python</option>
        <option value="JS">JS</option>
        <option value="PHP">PHP</option>
      </select>
    </form>
    <div id="main-container"></div>
    <div id="form-container" class="hidden">
      <form id="nueva-alumna-form">
        <label for="new-name-input">Nombre</label>
        <input type="text" name="" id="new-name-input" />
        <label for="new-location-input">Location</label>
        <input type="text" name="" id="new-location-input" />
        <label for="new-description-textarea">Description</label>
        <textarea name="" id="new-description-textarea"></textarea>
        <input type="submit" value="Aceptar" id="crearNuevaAlumnaBtn" />
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
